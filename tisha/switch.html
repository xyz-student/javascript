<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // switch

        let color = "nisha";

        switch (color) {
            case "nisha":
                document.write("A+");
                break;
            case "soni":
                document.write("A-");
                break;
        }

    </script>
</body>

</html>
