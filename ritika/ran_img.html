<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            /* display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center; */
        }

        img {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="1.png" height="auto" width="10%" class="img_1" alt="">
        <img src="2.png" height="auto" width="10%" class="img_2" alt="">
        <img src="3.png" height="auto" width="10%" class="img_3" alt="">
        <br><button class="btn">click here</button>

    </div>
    <h1></h1>
    <script>
        let btn = document.querySelector(".btn");
        let h1 = document.querySelector("h1");

        let img_1 = document.querySelector(".img_1");
        let img_2 = document.querySelector(".img_2");
        let img_3 = document.querySelector(".img_3");

        btn.addEventListener("click", function () {
           var gess_1 = Math.floor(Math.random()* 3)
           img_1.src=`${gess_1}.png`;

           var gess_2 = Math.floor(Math.random()* 3)
           img_2.src=`${gess_2}.png`;

           var gess_3 = Math.floor(Math.random()* 3)
           img_3.src=`${gess_3}.png`;
           console.log( gess_1 + " , " + gess_2 + " , " + gess_1  )
            if ((gess_1 == gess_2)  || (gess_2 == gess_3) || (gess_1 == gess_3)){
              h1.innerHTML="true";
            }else{
              h1.innerHTML="false";

            }

        })
    </script>
</body>

</html>
