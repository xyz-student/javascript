<html lang="en">

         body {
            width: 100%;

color: white;

<body>

    <h1></h1>

    <script>
        var inp = +prompt("Number")
        var a = document.querySelector("h1")
        if (inp >= 50) {
            a.innerHTML = "Your Value Is Too High <mark style='padding:20px;'>" + inp + "</mark>"
        }
        else if(inp == 30){
            a.innerHTML = "Your Value Is Correct <mark style='padding:20px;'>" + inp + "</mark>"

        } else {
            a.innerHTML = "Your Value Is Too Low <mark style='padding:50px;'>" + inp + "</mark>"
        }
        
       
    </script>
</body>
