<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav>ul {
            display: flex;
            justify-content: center;


        }

        .scroll_nav>ul {
            display: flex;
            justify-content: center;
            background-color: rgb(33, 38, 144);
        }

        .nav>ul>li,
        .scroll_nav>ul>li {
            padding: 20px;
            margin-right: 10px;
            list-style: none;
        }

        ul>li>a {
            text-decoration: none;
            text-transform: capitalize;
            color: white;
        }

        * {
            margin: 0px;

            padding: 0px;
        }

        .bg {
            background-image: url("./0.jpg");
            height: 70vh;
            width: 100%;
            background-size: cover;
        }

        .scroll_nav {


            position: fixed;
            width: 100%;
            top: -10%;

        }

       
    </style>
</head>

<body>

    <!-- blue nav -->
    <div class="scroll_nav">
        <ul>
            <li><a href="">home</a></li>
            <li><a href="">about</a></li>
            <li><a href="">blogs</a></li>
        </ul>
    </div>

    <div class="bg">
        <div class="nav">
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">about</a></li>
                <li><a href="">blogs</a></li>
            </ul>
        </div>
    </div>

    <script>
        let scroll_nav = document.querySelector(".scroll_nav");
        window.onscroll = function () {
            let Y = pageYOffset;
            console.log(Y)
            if (Y < 100) {
                // to back top
                scroll_nav.style.top = "-10%"
                scroll_nav.style.transition = " 0.2s"

            } else {
                scroll_nav.style.top = "0%"

            }
        }
    </script>
</body>

</html>
